language: java

install: ./gradlew setupCiWorkspace

script: ./gradlew build

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

deploy:
  skip_cleanup: true
  provider: script
  script: ./gradlew artifactoryPublish
  on:
    branch: 1.10.2

jdk:
  - oraclejdk8

env:
  global:
    - secure: 
    - secure: 
